name: GITHUB_OUTPUT
on: push
jobs:
  share:
    runs-on: ubuntu-latest
    steps:
      - id: source
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
      - env:
          RESULT: ${{ steps.source.outputs.result }}
        run: echo "${RESULT}"
      - id: source1
        run: echo "result=Hello1" >> "${GITHUB_OUTPUT}"
      - env:
          RESULT: ${{ steps.source1.outputs.result }}
        run: echo "${RESULT}"
